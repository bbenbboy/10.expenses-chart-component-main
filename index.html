<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="nav">
          <div class="holder">
            <p>My balance</p>
            <h1>$921.48</h1>
          </div>
          <img src="/images/logo.svg" alt="" />
        </div>
        <div class="spend-container">
          <div class="header">
            <h1>Spending - Last 7 days</h1>
          </div>
          <div class="chart-container">
            <figure class="day">
              <div class="bar" id="mon"></div>
              <figcaption>mon</figcaption>
            </figure>
            <figure class="day">
              <div class="bar" id="tue"></div>
              <figcaption>tue</figcaption>
            </figure>
            <figure class="day">
              <div class="bar" id="wed"></div>
              <figcaption>wed</figcaption>
            </figure>
            <figure class="day">
              <div class="bar" id="thu"></div>
              <figcaption>thu</figcaption>
            </figure>
            <figure class="day">
              <div class="bar" id="fri"></div>
              <figcaption>fri</figcaption>
            </figure>
            <figure class="day">
              <div class="bar" id="sat"></div>
              <figcaption>sat</figcaption>
            </figure>
            <figure class="day">
              <div class="bar" id="sun"></div>
              <figcaption>sun</figcaption>
            </figure>
          </div>
          <hr />
          <div class="total-container">
            <div class="total">
              <p>Total this month</p>
              <h1>$478.33</h1>
            </div>
            <div class="total-changed">
              <p class="special">+2.4%</p>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Matt Ratchapon</a>.
        </div>
      </footer>
    </main>
  </body>
</html>
